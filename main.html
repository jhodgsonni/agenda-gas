<main>

    <!-- Botones superiores -->
    <div class="d-flex justify-content-center my-3">
        <!-- margin boton 3 y margin top 3 (my-3) -->
        <button type="button" class="btn btn-success m-2" onclick="crearTablaContactos()">Mostrar contactos</button>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#crearContactoModal">
            Nuevo contacto
        </button>
    </div>

    <!-- Tabla de contactos -->
    <div class="container col-12 col-lg-6 d-flex justify-content-center" id="divContactos"></div>
    <!-- w-50 (ancho 50%) -->

    <!-- Notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificacion" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true">

            <div class="toast-header p-0">
                <div class="icono-notificacion"><i id="iconoNotificacion"></i></div>
                <strong class="me-auto" id="tituloNotificacion"></strong>
                <button type="button" class="btn-close m-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body" id="mensajeNotificacion"></div>
        </div>
    </div>


    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    

    <!-- Modal -->
    <div class="modal fade" id="crearContactoModal" tabindex="-1" aria-labelledby="tituloCrearContactoModal"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloCrearContactoModal">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Formulario Crear Contacto -->
                <form onsubmit="insertarContacto(); return false" method="dialog" id="formulario">
                    <div class="modal-body">
                    
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Introduce el nombre del contacto:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Introduce el correo del contacto:</label>
                            <input type="email" class="form-control" name="correo" id="correo" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Crear Contacto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
